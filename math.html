<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert=("nhập 10 số nguyên tố hiển thị số nguyên tố lớn hơn 10")
        let num= prompt("nhập 10 số")
        let str=num.split(" ");
        let arr=[]
        let lan=0
        for(i=0;i<str.length;i++){
            if(Number(str[i]>=10 && Number(str[i])%1==0 )){
               arr.push(str[i])
               lan++
            }
        }
        document.write(`Có ${lan} số lớn hơn 10 là ${arr}`)
    </script>
</body>
</html>
