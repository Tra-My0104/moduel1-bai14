<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //tìm số lớn nhất trong mảng
     //tạo mảng
     //khai báo mảng
     let arr=[1,2,3,5,6]

     //tìm giá trị lớn nhất của mảng
     // gán giá trị max=giá trị bé nhất của mảng
     let max=arr[0]
     //xđ điều kiện
     for(i=0;i<arr.length;i++){
        if(arr[i]>max){
            max=arr[i]
            arr.push(arr[i])
        }
     }
     // hiển thị ra màn hình
     document.write(`${max}là số lớn nhất`)
    </script>
</body>
</html>
